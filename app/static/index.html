<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ВагоноМесто - Сервис покупки железнодорожных билетов</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Mono:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            width: 100%;
            height: 100%;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            transition: background 0.3s ease, color 0.3s ease;
            overflow-x: hidden;
        }

        /* Dark Mode (Default) */
        body {
            background: #0f1419;
            color: #e0e0e0;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f1419 0%, #1a1f2e 50%, #0f1419 100%);
            pointer-events: none;
            z-index: -1;
            transition: background 0.3s ease;
        }

        /* Light Mode */
        body.light-mode {
            background: #f5f5f5;
            color: #333;
        }

        body.light-mode::before {
            background: linear-gradient(135deg, #f5f5f5 0%, #fff 50%, #f5f5f5 100%);
        }

        body.light-mode .auth-screen {
            background: linear-gradient(135deg, #f5f5f5 0%, #fff 50%, #f5f5f5 100%);
        }

        body.light-mode .auth-container {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(0, 0, 0, 0.1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        }

        body.light-mode .auth-subtitle,
        body.light-mode .form-group label,
        body.light-mode .user-email,
        body.light-mode h3,
        body.light-mode h4 {
            color: #333;
        }

        body.light-mode .detail-label {
            color: #666;
        }

        body.light-mode .form-group input,
        body.light-mode input,
        body.light-mode select {
            background: rgba(0, 0, 0, 0.03);
            border: 1px solid rgba(0, 0, 0, 0.15);
            color: #333;
        }

        body.light-mode .form-group input::placeholder,
        body.light-mode input::placeholder {
            color: rgba(51, 51, 51, 0.5);
        }

        body.light-mode .form-group input:focus,
        body.light-mode input:focus {
            background: rgba(0, 212, 255, 0.05);
            border-color: rgba(0, 212, 255, 0.4);
        }

        body.light-mode header,
        body.light-mode .tabs-bar {
            background: rgba(255, 255, 255, 0.7);
            border-color: rgba(0, 0, 0, 0.1);
        }

        body.light-mode .container {
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(0, 0, 0, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }

        body.light-mode .train-card {
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(0, 212, 255, 0.2);
        }

        body.light-mode .train-card:hover {
            background: rgba(255, 255, 255, 0.99);
        }

        body.light-mode .wagon-option,
        body.light-mode .seat,
        body.light-mode .discount-option,
        body.light-mode .wagon-selector,
        body.light-mode .seat-layout,
        body.light-mode .discount-section,
        body.light-mode .ticket-info {
            background: rgba(255, 255, 255, 0.95);
            border-color: rgba(0, 0, 0, 0.1);
        }

        body.light-mode .wagon-option.selected,
        body.light-mode .discount-option.selected {
            background: rgba(0, 212, 255, 0.15);
            border-color: #0088cc;
        }

        body.light-mode .seat.selected {
            background: rgba(0, 212, 255, 0.2);
            color: #0088cc;
            border-color: #0088cc;
        }

        body.light-mode .detail-item {
            background: rgba(0, 212, 255, 0.08);
        }

        body.light-mode .price-summary {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.08) 0%, rgba(124, 58, 237, 0.08) 100%);
            border: 1px solid rgba(0, 212, 255, 0.2);
            color: #333;
        }

        body.light-mode .summary-label {
            color: #666;
        }

        body.light-mode .summary-value,
        body.light-mode .final-price {
            color: #0088cc;
        }

        body.light-mode .support-item {
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-left: 4px solid #0088cc;
        }

        body.light-mode .support-item p {
            color: #333;
        }

        body.light-mode .contact-card {
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(0, 212, 255, 0.2);
        }

        body.light-mode .contact-card p {
            color: #0088cc;
        }

        body.light-mode .contact-card p:last-child {
            color: #666;
        }

        body.light-mode .delete-btn {
            background: rgba(239, 68, 68, 0.15);
            color: #cc2200;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        body.light-mode .delete-btn:hover {
            background: rgba(239, 68, 68, 0.25);
        }

        body.light-mode .wagon-type {
            color: #333;
        }

        body.light-mode .discount-name {
            color: #333;
        }

        body.light-mode .train-route {
            color: #333;
        }

        /* Theme Toggle Button */
        .theme-toggle {
            background: transparent;
            border: none;
            font-size: 1.3em;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 8px 12px;
            border-radius: 8px;
        }

        .theme-toggle:hover {
            background: rgba(0, 212, 255, 0.2);
            transform: scale(1.1) rotate(20deg);
        }

        body.light-mode .theme-toggle:hover {
            background: rgba(0, 0, 0, 0.1);
        }

        /* AUTH SCREEN */
        .auth-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f1419 0%, #1a1f2e 50%, #0f1419 100%);
            z-index: 1000;
            backdrop-filter: blur(10px);
            transition: background 0.3s ease;
            padding: 20px;
        }

        .auth-screen.hidden {
            display: none;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 60px 50px;
            border-radius: 20px;
            width: 100%;
            max-width: 450px;
            max-height: 90vh;
            overflow-y: auto;
            margin: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }

        .auth-container::-webkit-scrollbar {
            width: 6px;
        }

        .auth-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .auth-container::-webkit-scrollbar-thumb {
            background: rgba(0, 212, 255, 0.3);
            border-radius: 10px;
        }

        .auth-container::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 212, 255, 0.5);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .auth-logo {
            font-size: 3.5em;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .auth-title {
            font-size: 2.2em;
            background: linear-gradient(135deg, #00d4ff 0%, #7c3aed 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .auth-subtitle {
            color: rgba(224, 224, 224, 0.6);
            font-size: 0.95em;
            font-weight: 300;
            transition: color 0.3s ease;
        }

        .auth-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 6px;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .auth-tab-btn {
            flex: 1;
            padding: 12px 20px;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 600;
            color: rgba(224, 224, 224, 0.5);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .auth-tab-btn.active {
            background: rgba(0, 212, 255, 0.2);
            color: #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        .auth-form {
            display: none;
            animation: slideUp 0.3s ease;
        }

        .auth-form.active {
            display: block;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #e0e0e0;
            font-weight: 500;
            font-size: 0.95em;
            transition: color 0.3s ease;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 0.95em;
            color: #e0e0e0;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group input::placeholder {
            color: rgba(224, 224, 224, 0.4);
        }

        .form-group input:focus {
            outline: none;
            background: rgba(0, 212, 255, 0.1);
            border-color: rgba(0, 212, 255, 0.5);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.2);
        }

        .auth-button {
            width: 100%;
            padding: 14px 20px;
            background: linear-gradient(135deg, #00d4ff 0%, #7c3aed 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
        }

        .auth-button:hover, .auth-button:active {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(0, 212, 255, 0.4);
        }

        .auth-message {
            padding: 12px 16px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 0.9em;
            display: none;
            border-left: 4px solid;
        }

        .auth-message.success {
            background: rgba(16, 185, 129, 0.15);
            color: #10b981;
            border-left-color: #10b981;
            display: block;
        }

        .auth-message.error {
            background: rgba(239, 68, 68, 0.15);
            color: #ef4444;
            border-left-color: #ef4444;
            display: block;
        }

        /* APP SCREEN */
        .app-screen {
            display: none;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }

        .app-screen.active {
            display: flex;
        }

        .wrapper {
            display: flex;
            height: 100%;
            flex-direction: column;
        }

        header {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            padding: 20px 40px;
            flex-shrink: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        header h1 {
            background: linear-gradient(135deg, #00d4ff 0%, #7c3aed 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 1.8em;
            margin-bottom: 0;
            font-weight: 700;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .user-email {
            color: rgba(224, 224, 224, 0.7);
            font-size: 0.9em;
            transition: color 0.3s ease;
        }

        .logout-btn {
            padding: 10px 20px;
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .logout-btn:hover, .logout-btn:active {
            background: rgba(239, 68, 68, 0.3);
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.2);
        }

        .tabs-bar {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            display: flex;
            gap: 5px;
            padding: 15px 40px;
            flex-shrink: 0;
            overflow-x: auto;
            transition: all 0.3s ease;
            -webkit-overflow-scrolling: touch;
        }

        .tabs-bar::-webkit-scrollbar {
            display: none;
        }

        .tab-button {
            padding: 10px 20px;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 0.95em;
            color: rgba(224, 224, 224, 0.5);
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
            font-weight: 500;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .tab-button.active {
            color: #00d4ff;
            border-bottom-color: #00d4ff;
        }

        .tab-button:hover, .tab-button:active {
            color: rgba(0, 212, 255, 0.8);
        }

        .main-content {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
            transition: background 0.3s ease, color 0.3s ease;
            -webkit-overflow-scrolling: touch;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: slideUp 0.3s ease;
        }

        input, select {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 1em;
            color: #e0e0e0;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input::placeholder, select {
            color: rgba(224, 224, 224, 0.4);
        }

        input:focus, select:focus {
            outline: none;
            background: rgba(0, 212, 255, 0.1);
            border-color: rgba(0, 212, 255, 0.5);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.2);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }

        .button {
            padding: 14px 40px;
            background: linear-gradient(135deg, #00d4ff 0%, #7c3aed 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
        }

        .button:hover, .button:active {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(0, 212, 255, 0.4);
        }

        .trains-list {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-top: 30px;
        }

        .train-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 212, 255, 0.2);
            padding: 25px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .train-card:hover, .train-card:active {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(0, 212, 255, 0.4);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.2);
            transform: translateY(-5px);
        }

        .train-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .train-number {
            font-size: 1.3em;
            font-weight: 700;
            background: linear-gradient(135deg, #00d4ff 0%, #7c3aed 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .train-price {
            font-size: 1.5em;
            font-weight: 700;
            color: #00d4ff;
        }

        .delete-btn {
            background: rgba(239, 68, 68, 0.2) !important;
            color: #ef4444 !important;
            border: 1px solid rgba(239, 68, 68, 0.3) !important;
            padding: 8px 16px !important;
            border-radius: 6px !important;
            cursor: pointer !important;
            font-weight: 600 !important;
            transition: all 0.3s ease !important;
            font-size: 0.9em !important;
            white-space: nowrap !important;
        }

        .delete-btn:hover, .delete-btn:active {
            background: rgba(239, 68, 68, 0.35) !important;
            box-shadow: 0 0 15px rgba(239, 68, 68, 0.3) !important;
        }

        .train-route {
            font-size: 1.1em;
            color: #e0e0e0;
            margin-bottom: 15px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .train-details {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-top: 15px;
        }

        .detail-item {
            text-align: center;
            padding: 10px;
            background: rgba(0, 212, 255, 0.08);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .detail-label {
            font-size: 0.85em;
            color: rgba(224, 224, 224, 0.6);
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: color 0.3s ease;
        }

        .detail-value {
            font-size: 1.1em;
            font-weight: 600;
            color: #00d4ff;
        }

        .wagon-selector, .seat-layout, .discount-section, .ticket-info {
            background: rgba(255, 255, 255, 0.03);
            padding: 25px;
            border-radius: 12px;
            margin-top: 25px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.3s ease;
        }

        .wagon-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .wagon-option {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .wagon-option:hover, .wagon-option:active {
            border-color: rgba(0, 212, 255, 0.3);
            background: rgba(0, 212, 255, 0.1);
        }

        .wagon-option.selected {
            background: rgba(0, 212, 255, 0.25) !important;
            border-color: #00d4ff !important;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.4) !important;
        }

        .wagon-type {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 10px;
            color: #e0e0e0;
            transition: color 0.3s ease;
        }

        .wagon-price {
            font-size: 1em;
            color: #00d4ff;
            font-weight: 600;
        }

        .seats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }

        .seat {
            width: 100%;
            aspect-ratio: 1;
            min-height: 50px;
            border: 2px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9em;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
            color: #e0e0e0;
            position: relative;
        }

        .seat:hover:not(.reserved), .seat:active:not(.reserved) {
            border-color: rgba(0, 212, 255, 0.4);
            background: rgba(0, 212, 255, 0.1);
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.2);
        }

        .seat.selected {
            background: rgba(0, 212, 255, 0.3) !important;
            color: #00d4ff !important;
            border-color: #00d4ff !important;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.4) !important;
        }

        .seat.reserved {
            background: rgba(255, 255, 255, 0.08);
            color: rgba(224, 224, 224, 0.4);
            cursor: not-allowed;
            border-color: rgba(255, 255, 255, 0.1);
        }

        .seat.reserved::before {
            content: '✕';
            position: absolute;
            font-size: 1.5em;
            color: #ef4444;
            font-weight: bold;
        }

        .discount-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .discount-option {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .discount-option:hover, .discount-option:active {
            border-color: rgba(0, 212, 255, 0.3);
            background: rgba(0, 212, 255, 0.1);
        }

        .discount-option.selected {
            background: rgba(0, 212, 255, 0.25) !important;
            border-color: #00d4ff !important;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3) !important;
        }

        .discount-name {
            font-weight: 600;
            margin-bottom: 5px;
            color: #e0e0e0;
            transition: color 0.3s ease;
        }

        .discount-value {
